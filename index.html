<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Karya - Fawziyyah Izzati Azima</title>
    <style>
        /* ==================== CSS CODE ==================== */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #ffffff;
            --text-muted-color: rgba(255, 255, 255, 0.8);
            --red-theme: #8B0000; /* Dark Red */
            --brown-theme: #5D4037; /* Dark Brown */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Gradasi Merah dan Coklat */
            background: linear-gradient(135deg, var(--red-theme), var(--brown-theme));
            color: var(--text-color);
        }

        .background-collage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            transform: scale(1.1);
        }

        .background-collage::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Lapisan warna transparan di atas gambar */
            background-color: rgba(93, 64, 55, 0.5);
            z-index: 1;
        }

        .collage-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100%;
            width: 100%;
            gap: 10px;
        }

        .collage-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px) brightness(0.5);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo-text { font-size: 24px; font-weight: 600; color: white; text-decoration: none; }
        .back-link { color: var(--text-muted-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .back-link:hover { color: #ff8a65; } /* Warna hover yang cocok dengan tema */

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .gallery-container h1 {
            font-size: 48px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff8a65 0%, #d4a373 100%); /* Gradasi tema merah/coklat */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-container p { font-size: 18px; color: var(--text-muted-color); margin-bottom: 50px; }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .gallery-item {
            width: calc(33.333% - 20px); /* 3 kolom */
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            background: #222;
        }

        .gallery-item:hover { transform: scale(1.03); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 1000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .lightbox.active { display: flex; }
        .lightbox-content { max-width: 90vw; max-height: 90vh; }
        .lightbox-close { position: absolute; top: 20px; right: 30px; font-size: 40px; color: white; cursor: pointer; transition: transform 0.3s ease; }
        .lightbox-close:hover { transform: scale(1.2); }

        .footer { text-align: center; padding: 30px; color: var(--text-muted-color); font-size: 14px; position: relative; z-index: 1; }

        /* Penyesuaian responsive */
        @media (max-width: 992px) {
            .gallery-item { width: calc(50% - 20px); } /* 2 kolom di tablet */
        }
        @media (max-width: 768px) {
            .gallery-item { width: 100%; } /* 1 kolom di HP */
        }
    </style>
</head>
<body>
    <div class="background-collage">
        <div class="collage-grid">
             <img src="backdropp (2).png" alt="Background Artwork">
            <img src="BANNER SELAMAT DATANG.png" alt="Background Artwork">
            <img src="CUE CARD HIMAKOM 2025.png" alt="Background Artwork">
            <img src="FLAYER HIMAKOM 2025.png" alt="Background Artwork">
            <img src="SERTIFIKAT PANPEL.png" alt="Background Artwork">
            <img src="Invest In Your Healt (2000 x 1000 piksel)_20241107_090719_0000.png" alt="Background Artwork">
            <img src="WhatsApp Image 2025-08-11 at 21.28.46_f93286f8.jpg" alt="Background Artwork">
            <img src="backdropp (2).png" alt="Background Artwork">
        </div>
    </div>

    <div id="particles-js"></div>

    <header class="header">
        <a href="portfolio.html" class="logo-text">Fawziyyah Izzati Azima</a>
    </header>

    <main>
        <div class="gallery-container">
            <h1>KOMJAR</h1>
            <p>Komunikasi Mengajar.</p>
            <p><i><b>Tekan foto untuk melihat dengan versi full</i></p>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="FLAYER PENGMAS_20241124_132414_0000.png" alt="Desain Flayer Pengmas"></div>
                <div class="gallery-item"><img src="KOMJAR OPEN REC_20241124_132023_0000.png" alt="Desain Open Recruitment"></div>
                <div class="gallery-item"><img src="SPANDUK KOMJAR_20241124_131258_0000.png" alt="Desain Spanduk"></div>
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="Tampilan Gambar" class="lightbox-content" id="lightbox-img">
    </div>

    <footer class="footer">
        Â© 2025 Portfolio Fawziyyah Izzati Azima. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Javascript tidak ada perubahan
        particlesJS("particles-js", {
            "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true }, "line_linked": { "enable": false }, "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false } },
            "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false }, "resize": true } }, "retina_detect": true
        });

        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                lightboxImg.src = imgSrc;
                lightbox.classList.add('active');
            });
        });

        const closeLightbox = () => {
            lightbox.classList.remove('active');
            setTimeout(() => { lightboxImg.src = ''; }, 300);
        };

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
